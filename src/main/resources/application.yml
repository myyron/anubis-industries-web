spring:
  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  resources: # Static resources
    static-locations: file:src/main/resources/static/
    cache:
      period: 0
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:anubisinds-web;DB_CLOSE_DELAY=-1
    username: sa
    password:

